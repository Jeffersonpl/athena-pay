# Athena Pay - Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'athena-pay'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rules files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Core Services
  - job_name: 'accounts-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['accounts-service:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'accounts'

  - job_name: 'audit-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['audit-service:8080']
    relabel_configs:
