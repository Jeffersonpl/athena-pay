version: '3.8'

# Athena Pay - Complete PSP Infrastructure
# Run with: docker-compose up -d

services:
  # ==================== Databases ====================

  postgres:
    image: postgres:16-alpine
    container_name: athena-postgres
    environment:
      POSTGRES_USER: athena
      POSTGRES_PASSWORD: athena_secret_2024
      POSTGRES_DB: athena
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U athena"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - athena-network

  redis:
    image: redis:7-alpine
    container_name: athena-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - athena-network

  # ==================== Message Queue ====================

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: athena-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: athena
      RABBITMQ_DEFAULT_PASS: athena_mq_2024
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - athena-network

  # ==================== Authentication ====================

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: athena-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/athena
      KC_DB_USERNAME: athena
      KC_DB_PASSWORD: athena_secret_2024
    ports:
      - "8180:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - athena-network

  # ==================== Core Services ====================

  accounts-service:
    build:
      context: ./services/accounts-service
      dockerfile: Dockerfile
    container_name: athena-accounts
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      REDIS_URL: redis://redis:6379
      KEYCLOAK_URL: http://keycloak:8080
    ports:
      - "8001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped

  audit-service:
    build:
      context: ./services/audit-service
      dockerfile: Dockerfile
    container_name: athena-audit
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      RABBITMQ_URL: amqp://athena:athena_mq_2024@rabbitmq:5672
    ports:
      - "8002:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped

  compliance-service:
    build:
      context: ./services/compliance-service
      dockerfile: Dockerfile
    container_name: athena-compliance
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      REDIS_URL: redis://redis:6379
      AUDIT_SERVICE_URL: http://audit-service:8080
    ports:
      - "8003:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped

  kyc-service:
    build:
      context: ./services/kyc-service
      dockerfile: Dockerfile
    container_name: athena-kyc
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      REDIS_URL: redis://redis:6379
      COMPLIANCE_SERVICE_URL: http://compliance-service:8080
    ports:
      - "8004:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped

  lgpd-service:
    build:
      context: ./services/lgpd-service
      dockerfile: Dockerfile
    container_name: athena-lgpd
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      ACCOUNTS_SERVICE_URL: http://accounts-service:8080
      AUDIT_SERVICE_URL: http://audit-service:8080
      DPO_NAME: "Data Protection Officer"
      DPO_EMAIL: "dpo@athenapay.com.br"
    ports:
      - "8005:8080"
    depends_on:
      postgres:
        condition: service_healthy
      accounts-service:
        condition: service_started
    networks:
      - athena-network
    restart: unless-stopped

  # ==================== Payment Services ====================

  pix-service:
    build:
      context: ./services/pix-service
      dockerfile: Dockerfile
    container_name: athena-pix
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      REDIS_URL: redis://redis:6379
      ACCOUNTS_SERVICE_URL: http://accounts-service:8080
      COMPLIANCE_SERVICE_URL: http://compliance-service:8080
      AUDIT_SERVICE_URL: http://audit-service:8080
    ports:
      - "8010:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      accounts-service:
        condition: service_started
    networks:
      - athena-network
    restart: unless-stopped

  card-service:
    build:
      context: ./services/card-service
      dockerfile: Dockerfile
    container_name: athena-cards
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      REDIS_URL: redis://redis:6379
      ACCOUNTS_SERVICE_URL: http://accounts-service:8080
      COMPLIANCE_SERVICE_URL: http://compliance-service:8080
    ports:
      - "8011:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped

  boleto-service:
    build:
      context: ./services/boleto-service
      dockerfile: Dockerfile
    container_name: athena-boleto
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      ACCOUNTS_SERVICE_URL: http://accounts-service:8080
    ports:
      - "8012:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped

  wire-service:
    build:
      context: ./services/wire-service
      dockerfile: Dockerfile
    container_name: athena-wire
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      ACCOUNTS_SERVICE_URL: http://accounts-service:8080
      COMPLIANCE_SERVICE_URL: http://compliance-service:8080
    ports:
      - "8013:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped

  # ==================== Credit Services ====================

  loans-service:
    build:
      context: ./services/loans-service
      dockerfile: Dockerfile
    container_name: athena-loans
    environment:
      ENV: dev
      DATABASE_URL: postgresql://athena:athena_secret_2024@postgres:5432/athena
      ACCOUNTS_SERVICE_URL: http://accounts-service:8080
      COMPLIANCE_SERVICE_URL: http://compliance-service:8080
      AI_SERVICE_URL: http://ai-service:8080
      ATHENA_ENABLED: "false"
    ports:
      - "8020:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped

  # ==================== AI Services ====================

  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: athena-ai
    environment:
      ENV: dev
      ATHENA_ENABLED: "false"
      ATHENA_API_URL: http://athena:8090
    ports:
      - "8030:8080"
    networks:
      - athena-network
    restart: unless-stopped

  # ==================== Simulators (Dev Only) ====================

  pix-simulator:
    build:
      context: ./services/simulators/pix-simulator
      dockerfile: Dockerfile
    container_name: athena-pix-simulator
    environment:
      ENV: dev
      PIX_SERVICE_URL: http://pix-service:8080
    ports:
      - "8090:8080"
    depends_on:
      - pix-service
    networks:
      - athena-network
    profiles:
      - dev

  # ==================== API Gateway ====================

  nginx:
    image: nginx:alpine
    container_name: athena-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - accounts-service
      - pix-service
      - card-service
    networks:
      - athena-network
    restart: unless-stopped

  # ==================== Frontend ====================

  web-client:
    build:
      context: ./apps/web-client
      dockerfile: Dockerfile
    container_name: athena-web
    environment:
      VITE_API_URL: http://localhost/api
      VITE_KEYCLOAK_URL: http://localhost:8180
    ports:
      - "3000:80"
    depends_on:
      - nginx
    networks:
      - athena-network
    restart: unless-stopped

  admin-web:
    build:
      context: ./apps/admin-web
      dockerfile: Dockerfile
    container_name: athena-admin
    environment:
      VITE_API_URL: http://localhost/api
      VITE_KEYCLOAK_URL: http://localhost:8180
    ports:
      - "3001:80"
    depends_on:
      - nginx
    networks:
      - athena-network
    restart: unless-stopped

  # ==================== Monitoring ====================

  prometheus:
    image: prom/prometheus:latest
    container_name: athena-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - athena-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: athena-grafana
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - athena-network
    profiles:
      - monitoring

networks:
  athena-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
