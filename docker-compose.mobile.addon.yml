services:
  mobile-web:
    build:
      context: ./apps/mobile
      dockerfile: Dockerfile.web
    image: athena-mobile-web:latest
    ports: ["5172:80"]
    environment:
      - VITE_KEYCLOAK_URL=${VITE_KEYCLOAK_URL}
      - VITE_KEYCLOAK_REALM=${VITE_KEYCLOAK_REALM}
      - VITE_API_BASE=${VITE_API_BASE}
