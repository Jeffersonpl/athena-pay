      - "traefik.http.routers.loans.rule=Host(`api.${DOMAIN}`) && PathPrefix(`/loans`)"
      - "traefik.http.routers.loans.entrypoints=websecure"
      - "traefik.http.routers.loans.tls.certresolver=letsencrypt"
      - "traefik.http.services.loans.loadbalancer.server.port=8080"

  kyc-service:
