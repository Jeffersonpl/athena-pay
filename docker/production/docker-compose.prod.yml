      context: ../..
      dockerfile: docker/production/Dockerfile.service
      args:
        SERVICE_NAME: kyc-service
    container_name: athena-kyc
    environment:
      <<: *common-env
      SERVICE_NAME: kyc-service
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/athena_kyc
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/4
