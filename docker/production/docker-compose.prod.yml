  # Frontend
  # ============================================

  web-client:
    build:
      context: ../../apps/web-client
      dockerfile: Dockerfile.prod
    container_name: athena-web
    environment:
      VITE_API_URL: https://api.${DOMAIN}
    networks:
      - athena-network
    deploy:
      <<: *deploy-defaults
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
